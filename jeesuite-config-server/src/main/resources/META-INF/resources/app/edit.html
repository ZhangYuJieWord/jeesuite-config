<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title>编辑app</title> 
  <link rel="stylesheet" href="../webjars/plugins/layui/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../webjars/css/global.css" media="all" /> 
 </head> 
 <body> 
  <div class="admin-main" dataLoad="/admin/app/{id}" onFinishCallback="dataLoadFinish"> 
   <form class="layui-form" action="../admin/app/update">
	    <input type="hidden" bindAttr="id" name="id">
	    <div class="layui-form-item">
			<label class="layui-form-label">应用名称</label>
			<div class="layui-input-block">
				<input type="text" name="alias" bindAttr="alias" placeholder="中文名称" required lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">应用标识</label>
			<div class="layui-input-block">
				<input type="text" bindAttr="name" name="name" placeholder="字母、数字、下划线、中划线" equired lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">应用类型</label>
			<div class="layui-input-block">
			   <input type="radio" name="appType" bindAttr="appType" value="1" title="SpringCloud微服务">
			   <input type="radio" name="appType" bindAttr="appType" value="2" title="传统web服务">
               <input type="radio" name="appType" bindAttr="appType" value="3" title="dubbo服务">
               <input type="radio" name="appType" bindAttr="appType" value="4" title="其他">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">应用SCM</label>
			<div class="layui-input-block">
				<input type="text" bindAttr="scmLink" name="scmLink" placeholder="git地址" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">负责人</label>
			<div class="layui-input-block"> 
             <select id="masterUid" name="masterUid" lay-verify="required" asnycSelect="../admin/user/options" lazy-select-ref="defMasterId"> 
               <option value="">请选择负责人</option> 
             </select> 
            </div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea bindAttr="remarks" name="remarks" placeholder="备注内容(可选)" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item"> 
          <div class="layui-input-block"> 
           <input type="button"  class="layui-btn J_ajaxSubmit" onSuccessCallback="reload" value="更新"/>
           <input type="reset" class="layui-btn layui-btn-primary" value="重置"/>
          </div> 
       </div>		
	</form>
  </div> 
  <script type="text/javascript" src="../webjars/plugins/layui/layui.js"></script> 
  <script type="text/javascript" src="../webjars/js/jeesuitelayui.js?v20180420"></script>
  <script type="text/javascript">
  var defMasterId;
  function dataLoadFinish(data){
	  defMasterId =  data.masterUid;
  }
  </script>  
 </body>
</html>
