<!DOCTYPE html>
<html>
 <head> 
  <meta charset="UTF-8" /> 
  <title>编辑app</title> 
  <link rel="stylesheet" href="../webjars/plugins/layui/css/layui.css" media="all" /> 
  <link rel="stylesheet" href="../webjars/css/global.css" media="all" /> 
  <link rel="stylesheet" href="../webjars/plugins/font-awesome/css/font-awesome.min.css" /> 
  <link rel="stylesheet" href="../webjars/css/table.css" /> 
 </head> 
 <body> 
  <div class="admin-main" templateLoad="" onFinishCallback="onPageFinish"> 
   <form class="layui-form" action="../admin/app/update">
	    <input type="hidden" bindAttr="id" name="id">
		<div class="layui-form-item">
			<label class="layui-form-label">应用标识</label>
			<div class="layui-input-block">
				<input type="text" bindAttr="name" name="name" placeholder="字母、数字、下划线、中划线" equired lay-verify="required" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">应用SCM</label>
			<div class="layui-input-block">
				<input type="text" bindAttr="scmLink" name="scmLink" placeholder="git地址" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">负责人</label>
			<div class="layui-input-block"> 
             <select id="masterUid" name="masterUid" lay-verify="required" asnycSelect="../admin/user/options" lay-filter="masterUid_select" onDataLoadCallback="onUserSelectLoadFinish"> 
               <option value="">请选择负责人</option> 
             </select> 
            </div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea bindAttr="remarks" name="remarks" placeholder="备注内容(可选)" class="layui-textarea"></textarea>
			</div>
		</div>
		<div class="layui-form-item"> 
          <div class="layui-input-block"> 
           <input type="button"  class="layui-btn J_ajaxSubmit" value="更新"/>
           <input type="reset" class="layui-btn layui-btn-primary" value="重置"/>
          </div> 
       </div>		
	</form>
  </div> 
  <script type="text/javascript" src="../webjars/plugins/layui/layui.js"></script> 
  <script type="text/javascript" src="../webjars/js/common.js?v20180420"></script>
  <script type="text/javascript">
  var defMasterUid;
  function onPageFinish(data){
	  defMasterUid = data.masterUid;
  }
  function onUserSelectLoadFinish(data){
	  for(var index in data){
		  data[index].selected = data[index].value == defMasterUid;
	  }
  }
  </script>  
 </body>
</html>
